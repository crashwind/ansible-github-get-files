---
- name: github-get-files block
  tags: [ github-get-files ]
  block:


  - name: check role vars
    tags: always
    block:
    - name: fail on empty role vars
      assert:
        fail_msg: "some vars are empty or are not defined"
        that:
          - repo_name is defined
          - repo_name
          - dest is defined
          - dest

    - name: show role vars
      debug:
        msg:
          - "[ GITHUB GET FILES ]"
          - "repo_name: {{ repo_name }}"
          - "branch: {{ branch | default('default_branch') }}"
          - "dest: {{ dest }}"
          - "force: {{ force }}"
          - "create_dest: {{ create_dest }}"


  # add 'Authorization' header if token defined
  - name: set github http headers
    set_fact:
      github_get_files_http_headers: "{{ github_get_files_http_headers | combine({'Authorization': 'token ' + token} if token else {}) }}"


  - name: determine branch
    when: (branch|default("")) | length == 0
    block:
    - name: get github.com/{{ repo_name }} default branch
      uri:
        url: "https://api.github.com/repos/{{ repo_name }}"
        headers: "{{ github_get_files_http_headers }}"
      retries: "{{ github_get_files_retries }}"
      delay: "{{ github_get_files_delay }}"
      register: github_get_files_default_branch
      check_mode: no
      ignore_errors: yes

    - name: define default branch
      set_fact:
        branch: "{{ github_get_files_default_branch.json.default_branch }}"
      check_mode: no


  - name: download files from repo
    block:
    - name: get github.com/{{ repo_name }} filelist on branch {{ branch }}
      uri:
        url: "https://api.github.com/repos/{{ repo_name }}/git/trees/{{ branch }}?recursive=1"
        headers: "{{ github_get_files_http_headers }}"
      retries: "{{ github_get_files_retries }}"
      delay: "{{ github_get_files_delay }}"
      register: github_get_files_repo_file_list
      ignore_errors: True
      failed_when: no
      check_mode: no

    - fail:
        msg: |
          - "{{ github_get_files_repo_file_list.json.message }}"
          - "check repo name '{{ repo_name }}' and branch name '{{ branch }}'"
          - "https://api.github.com/repos/{{ repo_name }}/git/trees/{{ branch }}?recursive=1"
      when: github_get_files_repo_file_list.status != 200

    - name: make file list
      set_fact:
        github_get_files_path_list: "{{ github_get_files_path_list + [ file.path ] if (file.type == 'blob' and file.path not in skip_files) else [] }}"
      loop: "{{ github_get_files_repo_file_list.json.tree }}"
      loop_control:
        loop_var: file
        label: "{{ file.path }}"
      check_mode: no

    - name: get github.com/{{ repo_name }} download_url list on branch {{ branch }}
      uri:
        url: "https://api.github.com/repos/{{ repo_name }}/contents/{{ path }}"
        headers: "{{ github_get_files_http_headers }}"
      retries: "{{ github_get_files_retries }}"
      delay: "{{ github_get_files_delay }}"
      loop: "{{ github_get_files_path_list }}"
      loop_control:
        loop_var: path
        label: "{{ path }}"
      register: github_get_files_contents_list
      check_mode: no

    - name: check if {{ dest }} exists
      stat:
        path: "{{ dest }}"
      register: github_get_files_dest_stat
      check_mode: no

    - name: ensure {{ dest }} exists if create_dest ({{ create_dest }})
      file:
        path: "{{ dest }}"
        state: directory
        mode: "{{ create_dest_mode | default(omit) }}"
        recurse: "{{ recurse }}"
      when: "not github_get_files_dest_stat.stat.exists"

    - name: get github.com/{{ repo_name }} files to {{ dest }}
      get_url:
        url: "{{ file.json.download_url }}"
        headers: "{{ github_get_files_http_headers }}"
        dest: "{{ dest }}/{{ file.json.name }}"
        mode: "{{ mode | default(omit) }}"
        force: "{{ force }}"
      retries: "{{ github_get_files_retries }}"
      delay: "{{ github_get_files_delay }}"
      loop: "{{ github_get_files_contents_list.results }}"
      loop_control:
        loop_var: file
        label: "{{ dest }}/{{ file.json.path }}"
...
